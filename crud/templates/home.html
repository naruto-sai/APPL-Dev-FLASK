{% extends "layout.html" %}
{% block content %}
  {% for post in posts %}
    <div class="icon-section">
      <div class="icons">
        <span>
          <ul>
            <li>
              <a href="{{ url_for('update',post_id=post.id)}}" class="icon">
              <button type="button" class="btn btn-primary btn-sm m-1"><i class="fas fa-edit"></i></button>
              </a>
            </li>
            <li class="icon">
              <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal"><i class="fas fa-trash"></i></button>
            </li>
          </ul>
        </span>
      </div>
      <article class="media content-section trans">
        <div class="article-metadata">
          <a class="mr-2" href="{{ url_for('contact',post_id=post.id)}}">{{ post.firstname }} {{ post.lastname }}</a>
          <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
          <div class="media-body">
          <h2>{{ post.designation }}</h2>
          <p class="article-content">{{ post.about }}</p>
          </div>
        </div>
      </article>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <form action="{{ url_for('delete', post_id=post.id) }}" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete">
              </form>
            </div>
          </div>
        </div>
      </div>
        
  {% endfor %}
{% endblock content %}
